<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="sty.css">
    <title>portfoliio login_registation form</title>
</head>
<body>
    <div class="container">
        <div class="first_cicle"></div>
        <div class="content">
          
            <!-- ----------------------------------beginnig of sign in form------------------------------------ -->

            <form action="#" class="form" id="sign_in">
                <h1 class="form_tittle">Log in</h1>
                <div class="form_message form_message_error"></div>
                <div class="form_input_group">
                    <input type="text" autofocus class="form_input" id="username" placeholder="Enter Username" required>
                    <div class="form_input_error_message"></div>
                </div>
                <div class="form_input_group">
                    <input type="password" class="form_input" id="password" placeholder="Enter Password" required>
                    <div class="form_input_error_message"></div>
                </div>

                <button type="submit" class="form_button">Log in</button>
                <p class="form_text">
                    <a href="#" class="form_link">Forgot Your Password?</a>
                </p>
                <p class="form_text">
                    <a id="LinkCreateAccount" class="form_link">Don't have account? Create acccount</a>
                </p>
            </form>

            <!-- -------------------------end of sign in for & beginning of sign up form------------------------------- -->

            <form action="#" class="form form_hidden" id="sign_up">
                <h1 class="form_tittle">register</h1>
                <div class="form_input_group">
                    <input type="text" autofocus class="form_input" id="username" placeholder="Enter Username" required>
                    <div class="form_input_error_message"></div>
                </div>
                <div class="form_input_group">
                    <input type="email" autofocus class="form_input" id="email" placeholder="Enter Email" required>
                    <div class="form_input_error_message"></div>
                </div>
                <div class="form_input_group">
                    <input type="password" class="form_input" id="password" placeholder="Enter Password" required>
                    <div class="form_input_error_message"></div>
                </div>
                <div class="form_input_group">
                    <input type="password" class="form_input" id="cPassword" placeholder="Confirm Password" required>
                    <div class="form_input_error_message"></div>
                </div>

                <button type="submit" class="form_button">Sign up</button>
                <p class="form_text">
                    <a id="LinkLogIn" class="form_link">Already have an account!!! Login</a>
                </p>
            </form>
            
        </div>
        <div class="second_cicle"></div>
            <div class="first_small_cicle"></div>
            <div class="second_small_cicle"></div>
    </div>
    <script src="login_reg.js"></script>
</body>
</html>
