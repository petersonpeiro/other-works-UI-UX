<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- <link rel="stylesheet" href="path/to/font-awesome/css/font-awesome.min.css"> -->
    <script src="https://kit.fontawesome.com/c492617cb6.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="css.css">
    <title>portfolio dashboard</title>
</head>
<body>
    <div class="container">
        <div class="navigation">
            <ul>
                <li>
                    <a href="#">
                        <span class="icon"><i class="fa-duotone fa-grid-2"></i></span>
                        <span class="title">DashBoard</span>
                    </a>
                </li>
                <li>
                    <a href="#">
                        <span class="icon"><i class="fa-solid fa-house"></i></span>
                        <span class="title">Home</span>
                    </a>
                </li>
                <li>
                    <a href="#">
                        <span class="icon"><i class="fa-solid fa-user"></i></span>
                        <span class="title">about me</span>
                    </a>
                </li>
                <li>
                    <a href="#">
                        <span class="icon"><i class="fa-solid fa-file"></i></span>
                        <span class="title">Resume</span>
                    </a>
                </li>
                <li>
                    <a href="#">
                        <span class="icon"><i class="fa-solid fa-briefcase"></i></span>
                        <span class="title">portfolio</span>
                    </a>
                </li>
                <li>
                    <a href="#">
                        <span class="icon"><i class="fa-solid fa-files"></i></span>
                        <span class="title">testimonial</span>
                    </a>
                </li>
                <li>
                    <a href="#">
                        <span class="icon"><i class="fa-solid fa-address-card"></i></span>
                        <span class="title">contact</span>
                    </a>
                </li>
                <li>
                    <a href="#">
                        <span class="icon"><i class="fa-solid fa-right-from-bracket"></i></span>
                        <span class="title">logout</span>
                    </a>
                </li>
            </ul>
        </div>
       
        <!-- ------------------main------------------ -->
        <div class="main">
            <div class="topbar">
                <div class="toggle">
                    <i class="fa-solid fa-bars"></i>
                </div>
                <div class="search">
                    <label>
                        <input type="search" placeholder="search here">
                        <i class="fa-solid fa-magnifying-glass"></i>
                    </label>
                </div>
                <div class="user">
                    <img src="./images/yme.JPG">
                </div>
            </div>

            <!-- -----------------cards------------------ -->

            <div class="cardbox">
                <div class="card">
                    <div>
                        <div class="numbers">1,504</div>
                        <div class="cardname">Daily Views</div>
                    </div>
                    <div class="iconBx">
                        <i class="fa-solid fa-eye"></i>
                    </div>
                </div>
                <div class="card">
                    <div>
                        <div class="numbers">80</div>
                        <div class="cardname">Sales</div>
                    </div>
                    <div class="iconBx">
                        <i class="fa-solid fa-cart-shopping"></i>
                    </div>
                </div>
                <div class="card">
                    <div>
                        <div class="numbers">284</div>
                        <div class="cardname">Comments</div>
                    </div>
                    <div class="iconBx">
                        <i class="fa-solid fa-comment"></i>
                    </div>
                </div>
                <div class="card">
                    <div>
                        <div class="numbers">$7,854</div>
                        <div class="cardname">Earnings</div>
                    </div>
                    <div class="iconBx">
                        <i class="fa-solid fa-dollar-sign"></i>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
