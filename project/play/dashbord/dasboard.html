<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>dashboard</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <aside>
            <div class="logo">
                <span><a href="#">E</a></span>
                <h3>Edu<small>Era</small></h3>
            </div>
            <div class="links">
                <ul>
                    <li><a href="#" class="active">home</a></li>
                    <li><a href="#">progress</a></li>
                    <li><a href="#">messages</a></li>
                    <li><a href="#">settings</a></li>
                </ul>
            </div>
            <div class="support">
                <h4>support 24/7</h4>
                <p>contact us anytime</p>
                <button type="submit">start</button>
            </div>
        </aside>
        <main>
            <div class="main">
                <div class="search-bar">
                    <input type="search" name="search-bar" id="" placeholder="search">
                </div>
                <article>
                    <h2>Your unfinished courses</h2>
                    <div class="courses">
                        <img src="./wetech.png" alt="course-one">
                        <img src="./wetech.png" alt="course-two">
                        <img src="./wetech.png" alt="course-two">
                    </div>
                </article>
                <div class="bottom">
                    <h2>Live lessons</h2>
                    <div class="lessons">
                        <img src="./wetech.png" alt="course-one">
                        <img src="./wetech.png" alt="course-two">
                        <img src="./wetech.png" alt="course-three">
                        <img src="./wetech.png" alt="course-four">
                        <!-- <img src="./wetech.png" alt="course-two">
                        <img src="./wetech.png" alt="course-two">
                        <img src="./wetech.png" alt="course-two">
                        <img src="./wetech.png" alt="course-two"> -->
                    </div>
                </div>
            </div>
        </main>
    </div>
</body>
</html>
